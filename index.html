<body>

<!-- 2 Top Bar -->
<div class = "Container">
  <div class = "NewUser">
    <form
      action = "newUser.php"
      method = "post"
      enctype = "multipart/form-data"
    >
      <input
        type = "submit"
        value = "New User"
        class = "NewUserButton"
        name = "submit"
      />
    </form>
  </div>

  <div class = "Center">
    <div class = "TopBar">
      <div class = "Corvin">
        Corvin
      </div>
    </div>

    <br /><br /><br /><br /><br /><br /><br /><br />

    <!-- 3 Login -->
    <div id = "Login">
      <form
        action = "validate.php"
        method = "post"
        enctype = "multipart/form-data"
      >
        <label>
          <input
            type = "text"
            name = "username"
            class = "TextBox"
            placeholder = "User Name"
            autofocus
          />
        </label>
        <br /><br />
        <label>
          <input
            type = "password"
            name = "password"
            class = "TextBox"
            placeholder = "Password"
          />
        </label>
        <br /><br /><br /><br />
        <input
          type = "submit"
          value = "Log In"
          class = "LoginButton"
          name = "submit"
        />
      </form>
    </div>

    <br /><br />

    <div class = "Push"></div>
  </div>
</div>

<!-- 4 Footer -->
<div class = "Footer"><div class = "FootCenter">&copy; Corvin, Inc.</div></div>
