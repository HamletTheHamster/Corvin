<body class = "login">

<!-- 2 Top Bar -->
<div class = "loginContainer">
  <div class = "loginNewUser">
    <form
      action = "newUser.html"
      method = "post"
      enctype = "multipart/form-data"
    >
      <input
        type = "submit"
        value = "New User"
        class = "loginNewUserButton"
        name = "submit"
      />
    </form>
  </div>

  <div class = "loginCenter">
    <div class = "loginTopBar">
      <div class = "loginCorvin">
        Corvin
      </div>
    </div>

    <br /><br /><br /><br /><br /><br /><br /><br />

    <!-- 3 Login
    action = "validate.php"
    method = "post"
    enctype = "multipart/form-data"
    -->
    <div id = "loginLogin">
      <form
        id = "loginForm"
      >
        <label>
          <input
            type = "text"
            name = "username"
            id = "username"
            class = "loginTextBox"
            placeholder = "User Name"
            autofocus
            required
            spellcheck = "false"
          />
        </label>
        <br /><br />
        <label>
          <input
            type = "password"
            name = "password"
            id = "password"
            class = "loginTextBox"
            placeholder = "Password"
            required
          />
        </label>
        <br /><br />
        <button id = "loginButton" class = "loginLoginButton"/>
          Log In
        </button>
      </form>
      <div class = "loginInvalidLogin">
        <p id = "invalidLogin"></p>
      </div>
    </div>
    <script>
    document.getElementById("invalidLogin").style.height = "50px";
    document.getElementById("invalidLogin").style.color = "red";
    document.getElementById("invalidLogin").style.fontSize = "16px";
    document.getElementById("invalidLogin").style.fontWeight = "bold";
    document.getElementById("invalidLogin").style.fontFamily = "'Square Market', Helvetica, sans-serif";
    document.getElementById("invalidLogin").style.color = "rgb(0, 130, 140)";
    document.getElementById("invalidLogin").style.textAlign = "center";
    document.getElementById("invalidLogin").style.position = "absolute";
    </script>
    <script type = "text/javascript">

      $('#loginForm').submit(function (event) {

        event.preventDefault();

        var username = $('#username').val();
        var password = $('#password').val();

        $.ajax({
          type: 'POST',
          dataType: 'JSON',
          url: 'validate.php',
          data: {username: username, password: password},
          success: function(data) {

            var data = eval(data);
            loginUser = data.loginUser;

            if (loginUser === 'true') {
              location.href = "home.php"
            }
            else {
              $('#invalidLogin').show().text("Invalid credentials");
              $('#username').on('input', function() {
                $('#invalidLogin').hide(1);
              });
              $('#password').on('input', function() {
                $('#invalidLogin').hide(1);
              })
            }
          }
        });
      });
    </script>

    <br /><br />

    <div class = "loginPush"></div>
  </div>
</div>
