<!-- 2 Top Bar -->
<body>
<div class = 'newUserContainer'>
  <div class = 'newUserBackToLogin'>
    <form action = 'login.php'>
      <input type = 'submit' value = 'Back To Log In'
        class = 'newUserBackToLoginButton' name = 'submit' />
    </form>
  </div>
  <div class = 'newUserCenter'>
    <div class = 'newUserTopBar'>
      <div class = 'newUserCorvin'>
        Corvin
      </div>
    </div>

    <br /><br /><br /><br /><br /><br /><br /><br />

    <!-- 3 Create new user form -->
    <div class = 'newUserLogin'>
      <form
        action = 'registerNewUser.php'
        method = 'post'
        enctype = 'multipart/form-data'
      >
        <label>
          <input
            type = 'text'
            class = 'newUserTextBox'
            name = 'firstName'
            style = 'width: 300px'
            placeholder = 'First Name'
            autofocus
            required
            spellcheck = "false"
            autocomplete = "off"
          />
        </label>
        <br /><br />
        <label>
          <input
            type = 'text'
            class = 'newUserTextBox'
            name = 'lastName'
            style = 'width: 300px'
            placeholder = 'Last Name'
            required
            spellcheck = "false"
            autocomplete = "off"
          />
        </label>
        <br /><br />
        <label>
          <input
            type = 'email'
            class = 'newUserTextBox'
            name = 'email'
            style = 'width: 300px'
            placeholder = 'Email'
            required
            spellcheck = "false"
            autocomplete = "off"
          />
        </label>
        <br /><br />
        <label>
          <input
            type = 'text'
            class = 'newUserTextBox'
            name = 'username'
            style = 'width: 300px'
            placeholder = 'User Name'
            required
            spellcheck = "false"
            autocomplete = "off"
          />
        </label>
        <br /><br />
        <label>
          <input
            type = 'password'
            class = 'newUserTextBox'
            name = 'password'
            style = 'width: 300px'
            placeholder = 'Password (at least 8 characters)'
            required
          />
        </label>
        <br /><br />
        <label>
          <input
            type = 'password'
            class = 'newUserTextBox'
            name = 'password2'
            style = 'width: 300px'
            placeholder = 'Re-enter Password'
            required
          />
        </label>
        <br /><br /><br />
        Account Tier
        <br /><br />
        <label>
          <input
            type = 'radio'
            name = 'accountTier'
            value = 'Free'
            checked
          />Free (250 MB)
          <br /><br />
          <input
            type = 'radio'
            name = 'accountTier'
            value = 'Plus'
          />Plus (100GB)
          <br /><br />
          <input
            type = 'radio'
            name = 'accountTier'
            value = 'Pro'
          />Pro (500GB)
          <br /><br />
          <input
            type = 'radio'
            name = 'accountTier'
            value = 'Referral'
          />I have a Referral Code
          <br /><br />
        </label>
        <br /><br />
        <label>
          <input
            type = 'text'
            class = 'newUserTextBox'
            name = 'referralCode'
            style = 'width: 300px'
            placeholder = 'Referral Code'
            spellcheck = "false"
            autocomplete = "off"
          />
        </label>
        <br /><br /><br />
        <input
          type = 'submit'
          value = 'Register'
          class = 'newUserLoginButton'
        />
      </form>
    </div>
  </div>
  <div class = 'newUserPush'></div>
</div>

<!-- 4 Footer -->
<div class = 'newUserFooter'>&copy; Corvin, Inc.</div>

</body>
</html>
